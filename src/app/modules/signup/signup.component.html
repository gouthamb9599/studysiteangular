<div class="signup">
  <mat-card class="form">
    <mat-card-title>
      <img alt="logo" class="slogo" [src]="logo" />
    </mat-card-title>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Enter your name"
        name="name"
        [value]="user.name"
        (input)="onChange($event)"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Enter your email"
        name="email"
        [value]="user.email"
        (input)="onChange($event)"
      />
    </mat-form-field>

    <mat-radio-group [(ngModel)]="choice">
      <mat-radio-button color="primary" checked [value]="1"
        >Student</mat-radio-button
      >
      <mat-radio-button color="accent" [value]="2">Teacher</mat-radio-button>
    </mat-radio-group>

    <mat-form-field *ngIf="choice == 2">
      <mat-label>Course</mat-label>
      <mat-select [(ngModel)]="user.subject">
        <mat-option
          *ngFor="let element of details"
          [value]="element.coursename"
        >
          {{ element.coursename }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter your password"
        name="password"
        [value]="user.password"
        (input)="onChange($event)"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" placeholder="Enter your password again" />
    </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="signup($event)">
        Signup
      </button>
    </mat-card-actions>

    <mat-card-footer>
      <div class="footer">
        <p>Already have an account?</p>
        <button
          mat-raised-button
          color="primary"
          class="buttonstyle"
          [routerLink]="['/login']"
        >
          Login
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
