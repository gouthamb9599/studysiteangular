<div class="signup">
  <mat-card class="form">
    <mat-card-title>
      <img alt="logo" class="slogo" [src]="logo" />
    </mat-card-title>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Enter your email"
        name="email"
        [value]="user.email"
        (input)="onChange($event)"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter your password"
        name="password"
        [value]="user.password"
        (input)="onChange($event)"
      />
    </mat-form-field>
    <mat-radio-group [(ngModel)]="choice">
      <mat-radio-button color="primary" checked [value]="1"
        >Student</mat-radio-button
      >
      <mat-radio-button color="accent" [value]="2">Teacher</mat-radio-button>
    </mat-radio-group>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="logon($event)">
        Login
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <div class="lfooter">
        <p>New User?</p>
        <button
          mat-raised-button
          color="primary"
          class="buttonstyle"
          [routerLink]="['/signup']"
        >
          Signup
          <!-- <a class="links" href="http://localhost:4200/signup"></a> -->
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
